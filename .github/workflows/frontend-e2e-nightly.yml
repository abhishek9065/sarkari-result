name: Frontend E2E Nightly

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  nightly-e2e:
    name: Nightly Cross-Browser E2E
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps firefox webkit

      - name: Build frontend
        run: npm run build

      - name: Run nightly e2e
        run: npm run test:e2e:nightly

      - name: Upload Playwright nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-nightly-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore
