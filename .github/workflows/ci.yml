name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend Build + Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Run backend tests
        run: npm run test:ci

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  playwright-smoke:
    name: Playwright Smoke
    runs-on: ubuntu-latest
    needs: frontend-build
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        run: npm run build

      - name: Start preview server
        run: npm run preview -- --host 127.0.0.1 --port 4173 &

      - name: Wait for preview
        run: |
          for i in {1..30}; do
            curl -sf http://127.0.0.1:4173 > /dev/null && exit 0
            sleep 2
          done
          echo "Preview server did not start in time"
          exit 1

      - name: Run Playwright smoke
        env:
          CI_BASE_URL: http://127.0.0.1:4173
        run: npm run test:e2e:ci

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-artifacts
          path: |
            frontend/playwright-report
            frontend/test-results
          if-no-files-found: ignore
