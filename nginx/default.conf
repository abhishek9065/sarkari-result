# Upstream definitions
upstream backend {
    server backend:4000;
}

upstream frontend {
    server frontend:80;
}

# HTTP Server (port 80)
server {
    listen 80;
    server_name sarkariexams.me www.sarkariexams.me localhost;

    # Lightweight health check for Cloudflare
    location = /healthz {
        default_type text/plain;
        add_header Cache-Control "no-store";
        return 200 "ok";
    }

    # Block common secret/scan probes (reduce log noise)
    location ~* (^|/)\.(?!well-known/) {
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~* ^/(aws|s3|terraform|serverless|amplify)(/|$) {
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~* ^/(docker-compose\.ya?ml|dockerfile|package\.json|composer\.(json|lock)|yarn\.lock|pnpm-lock\.yaml|npm-debug\.log|terraform\.tfstate(\.backup)?|terraform\.tfvars(\.json)?|amplify\.ya?ml|serverless\.ya?ml|sam-template\.ya?ml|template\.ya?ml|aws\.ya?ml|aws\.json|s3\.ya?ml|s3\.json|s3\.env|config\.php|wp-config\.php|phpinfo\.php)$ {
        access_log off;
        log_not_found off;
        return 404;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Backend API Proxy
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket Proxy (analytics stream)
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static assets (cache aggressively)
    location ~* \.(css|js|mjs|map|png|jpg|jpeg|gif|svg|webp|avif|ico|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Always revalidate service worker + manifest
    location = /sw.js {
        proxy_pass http://frontend;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    location = /registerSW.js {
        proxy_pass http://frontend;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    location = /manifest.webmanifest {
        proxy_pass http://frontend;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    # Frontend Proxy
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTPS Server (port 443) - for Cloudflare Full SSL mode
